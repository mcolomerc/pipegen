# Flink configuration for local development
jobmanager.rpc.address: flink-jobmanager
jobmanager.rpc.port: 6123
jobmanager.heap.size: 2048m

rest.address: flink-jobmanager
rest.port: 8081

rest.flamegraph.enabled: true

taskmanager.numberOfTaskSlots: 4
taskmanager.memory.process.size: 4096m
taskmanager.memory.task-heap-size: 1536m
taskmanager.memory.managed.size: 1024m

parallelism.default: 1
pipeline.max-parallelism: 4

# High Availability
high-availability: none

# Heartbeat and timeout configurations
heartbeat.interval: 10000
heartbeat.timeout: 50000
pekko.ask.timeout: 60s

# Checkpointing
state.backend: filesystem
state.checkpoints.dir: file:///opt/flink/checkpoints
state.savepoints.dir: file:///opt/flink/savepoints

# Web UI
web.tmpdir: /tmp/flink-web-ui
web.upload.dir: /tmp/flink-web-upload

# Metrics
metrics.reporter.promgateway.class: org.apache.flink.metrics.prometheus.PrometheusReporter

# Enable debug logging for Kafka connector
rootLogger.level: INFO
logger.kafka.name: org.apache.flink.connector.kafka
logger.kafka.level: DEBUG
logger.avro.name: org.apache.flink.formats.avro
logger.avro.level: DEBUG
logger.table.name: org.apache.flink.table
logger.table.level: DEBUG
blob.server.port: 6124
query.server.port: 6125
